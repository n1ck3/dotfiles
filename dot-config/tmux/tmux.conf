set -g prefix ^A
bind a send-prefix

setw -g clock-mode-style 24

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 1
bind -r J resize-pane -D 1
bind -r K resize-pane -U 1
bind -r L resize-pane -R 1


# bind -r C-h swap-pane -L # Tmux doesn't support swap-pane -{L,R} ;(
bind -r C-j swap-pane -D
bind -r C-k swap-pane -U
# bind -r C-l swap-pane -R # Tmux doesn't support swap-pane -{L,R} ;(

bind -r C-h swap-window -t :- \; previous-window
bind -r C-l swap-window -t :+ \; next-window

setw -g mode-keys vi

bind ^C copy-mode
bind p paste-buffer
bind P choose-buffer # Remember, does automatic paste
bind ^P list-buffers

set  -g set-titles on
set  -g set-titles-string '#S@#H'
set  -g renumber-windows on
setw -g window-status-format '#I:#W#F'

bind ^A last-window
bind r command-prompt -p "rename:" "rename-window %%"
bind R command-prompt -p "rename-session:" "rename-session %%"
bind w choose-window
bind u next -a
bind g move-window # Reset window position

bind -r Space next-window
bind -r BSpace previous-window

bind s split-window -h -c '#{pane_current_path}'
bind z split-window -v -c '#{pane_current_path}'

bind y setw synchronize-panes on
bind Y setw synchronize-panes off

set  -g status-interval 1
set  -g status-justify left
setw -g monitor-activity off
set  -g visual-activity on
set  -g display-time 1500
set  -g repeat-time 500
# bind ^L show-messages

bind-key ^R source-file /home/nicke/.config/tmux/tmux.conf \; display 'Config reloaded!'

source-file /home/nicke/.config/tmux/colors.tmux

unbind C-t
# set-environment -gu SHOW_WORLD_TIME
bind-key C-t if-shell "tmux show-environment -g SHOW_WORLD_TIME" \
    'set-environment -gu SHOW_WORLD_TIME ; refresh-client -S' \
    'set-environment -g SHOW_WORLD_TIME YES ; refresh-client -S'

unbind C-p
# set-environment -gu SHOW_PALETTE
bind-key C-p if-shell "tmux show-environment -g SHOW_PALETTE" \
    'set-environment -gu SHOW_PALETTE ; refresh-client -S' \
    'set-environment -g SHOW_PALETTE YES ; refresh-client -S'

set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

## VIM-TMUX-NAVIGATION
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?)(diff)?$'"
bind-key 'h' if-shell "$is_vim" 'send-keys C-a h'  'select-pane -L'
bind-key 'j' if-shell "$is_vim" 'send-keys C-a j'  'select-pane -D'
bind-key 'k' if-shell "$is_vim" 'send-keys C-a k'  'select-pane -U'
bind-key 'l' if-shell "$is_vim" 'send-keys C-a l'  'select-pane -R'
