# i4 config file (v4)
#
# Please see http://i3wm.org/docs/userguide.html for a complete reference!

# Globals {
    # Set the global mod key
    set $mod Mod1

    # Use Mouse+$mod to drag floating windows to their wanted position
    floating_modifier $mod
# }

# Font {
    # Font for window titles. Will also be used by the bar unless a different font
    # is used in the bar {} block below. ISO 10647 = Unicode
    font -misc-fixed-medium-r-normal--13-120-75-75-C-70-iso10646-1
    # The font above is very space-efficient, that is, it looks good, sharp and
    # clear in small sizes. However, if you need a lot of unicode glyphs or
    # right-to-left text rendering, you should instead use pango for rendering and
    # chose an xft font, such as:
    # font xft:DejaVu Sans Mono 10

    # Bender
    # font -misc-fixed-medium-r-normal--13-120-75-75-C-70-iso10646-1
    # font -xos4-terminus-bold-*-*-*-14-*-*-*-*-*-*-*
    # font -*-montecarlo-*-*-*-*-*-*-*-*-*-*-*-*
# }

# Application launchers {
    # ror = run_or_raise
    # mor = mux_or_raise

    # start dmenu (a program launcher)
    bindsym $mod+d exec dmenu_run
    bindsym $mod+space exec /usr/bin/dmenu_run

    # start a terminal
    bindsym $mod+Return exec i3-sensible-terminal

    # open a chrome window
    bindsym $mod+Shift+Return exec google-chrome
    bindsym $mod+Mod4+Shift+Return exec google-chrome -incognito
# }

# Window navigation {
    # Focus ($+hjkl)
    bindsym $mod+h focus left
    bindsym $mod+j focus down
    bindsym $mod+k focus up
    bindsym $mod+l focus right
    bindsym $mod+u focus parent
    bindsym $mod+b focus child

    # move focused window
    bindsym $mod+Shift+h move left
    bindsym $mod+Shift+j move down
    bindsym $mod+Shift+k move up
    bindsym $mod+Shift+l move right

    # Move Container (Mod4+Control+Shift+hjkl)
    bindsym $mod+Mod1+Shift+h focus parent; move left
    bindsym $mod+Mod1+Shift+j focus parent; move down
    bindsym $mod+Mod1+Shift+k focus parent; move up
    bindsym $mod+Mod1+Shift+l focus parent; move right

    # Snap ($mod+Mod1+hjkl)
    bindsym $mod+Mod1+h layout default
    bindsym $mod+Mod1+j layout toggle split
    bindsym $mod+Mod1+k layout stacking
    bindsym $mod+Mod1+l layout tabbed

    # Fullscreen
    bindsym $mod+f fullscreen

    # Splitting
    bindsym $mod+s split horizontal
    bindsym $mod+z split vertical

    # Kill focused window
    bindsym $mod+Shift+q kill

    # Resize
    mode "resize" {
        # These bindings trigger as soon as you enter the resize mode

        # Pressing left will shrink the window’s width.
        # Pressing right will grow the window’s width.
        # Pressing up will shrink the window’s height.
        # Pressing down will grow the window’s height.
        bindsym h resize shrink width 1 px or 1 ppt
        bindsym j resize grow height 1 px or 1 ppt
        bindsym k resize shrink height 1 px or 1 ppt
        bindsym l resize grow width 1 px or 1 ppt
        bindsym Shift+h resize shrink width 10 px or 10 ppt
        bindsym Shift+j resize grow height 10 px or 10 ppt
        bindsym Shift+k resize shrink height 10 px or 10 ppt
        bindsym Shift+l resize grow width 10 px or 10 ppt

        # same bindings, but for the arrow keys
        # bindsym Left resize shrink width 10 px or 10 ppt
        # bindsym Down resize grow height 10 px or 10 ppt
        # bindsym Up resize shrink height 10 px or 10 ppt
        # bindsym Right resize grow width 10 px or 10 ppt

        # back to normal: Enter or Escape
        bindsym Return mode "default"
        bindsym Escape mode "default"

        # Move to center
        bindsym $mod+c move absolute position center
    }
    bindsym $mod+r mode "resize"
# }

# Workspace navigation {
    # switch to workspace
    bindsym $mod+1 workspace 1
    bindsym $mod+2 workspace 2
    bindsym $mod+3 workspace 3
    bindsym $mod+4 workspace 4
    bindsym $mod+5 workspace 5
    bindsym $mod+6 workspace 6
    bindsym $mod+7 workspace 7
    bindsym $mod+8 workspace 8
    bindsym $mod+9 workspace 9
    bindsym $mod+0 workspace 10

    # move focused container to workspace
    bindsym $mod+Shift+1 move container to workspace 1
    bindsym $mod+Shift+2 move container to workspace 2
    bindsym $mod+Shift+3 move container to workspace 3
    bindsym $mod+Shift+4 move container to workspace 4
    bindsym $mod+Shift+5 move container to workspace 5
    bindsym $mod+Shift+6 move container to workspace 6
    bindsym $mod+Shift+7 move container to workspace 7
    bindsym $mod+Shift+8 move container to workspace 8
    bindsym $mod+Shift+9 move container to workspace 9
    bindsym $mod+Shift+0 move container to workspace 10

    # Relative workspace switch (Mod4+Mod1+hl)
    #bindsym Mod4+Mod1+43 workspace prev
    #bindsym Mod4+Mod1+46 workspace next

    # Allow for workspace togle navigation
    workspace_auto_back_and_forth yes
# }

# Floating options {
    # toggle tiling / floating
    bindsym $mod+Shift+space floating toggle

    # change focus between tiling / floating windows
    bindsym $mod+space focus mode_toggle

    # Move to center
    bindsym $mod+c move absolute position center
# }

# Scratchpad {
    # Make the currently focused window a scratchpad
    bindsym $mod+Shift+minus move scratchpad

    # Show the first scratchpad window
    bindsym $mod+minus scratchpad show
# }

# System stuff {
    # reload the configuration file
    bindsym $mod+Shift+c reload

    # restart i3 inplace (preserves your layout/session, can be used to upgrade i3)
    bindsym $mod+Shift+r restart

    # exit i3 (logs you out of your X session)
    bindsym $mod+Shift+e exec "i3-nagbar -t warning -m 'You pressed the exit shortcut. Do you really want to exit i3? This will end your X session.' -b 'Yes, exit i3' 'i3-msg exit'"

    # Border
    bindsym $mod+y border normal
    bindsym $mod+Shift+y border 1pixel
    bindsym $mod+Control+Shift+y border none

    # Default by default is deault
    # workspace_layout default

    # ???
    client.background #101010
# }

# Status bar {
    # Start i3bar to display a workspace bar (plus the system information i3status
    # finds out, if available)
    bar {
            position          top
            tray_output primary
            workspace_buttons   yes

            # status_command ~/.i3/i3status_wrapper.sh
            status_command i3status --config ~/.i3/i3status.conf
            # status_command i3status --config ~/.i3/i3status.conf | dzen2 -fg white -ta r -w 1200 -fn "-misc-fixed-medium-r-normal--13-120-75-75-C-70-iso8859-1"
    }
# }
